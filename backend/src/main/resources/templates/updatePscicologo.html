<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoia+</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Apoia+</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#servicos">Serviços</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/mensagem">Cadastrar Consulta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/therapists/update">Alterar Dados</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-5">
        <section id="updateForm" class="col-md-6 mx-auto">
            <form>
                <div class="form-group">
                    <label for="Nome">Nome:</label>
                    <input type="text" class="form-control" id="Nome" name="Nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" onclick="updateProfile()">Atualizar Dados</button>
            </form>
        </section>
    </main>
    <footer>
        <!-- Rodapé -->
    </footer>

    <script>
        function updateProfile() {
            const updateForm = document.getElementById("updateForm");
            const name = updateForm.querySelector("#Nome").value;
            const email = updateForm.querySelector("#email").value;
            const password = updateForm.querySelector("#password").value;

            const data = {
                name: name,
                email: email,
                password: password
            };

            fetch("/therapists", {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Erro ao atualizar o perfil");
                }
                alert("Perfil atualizado com sucesso!");
                // Redirecionar para a página inicial ou outra página após a atualização bem-sucedida, se necessário
            })
            .catch(error => {
                console.error("Erro ao atualizar o perfil:", error);
                alert("Erro ao atualizar o perfil. Tente novamente mais tarde.");
            });
        }
    </script>
</body>
</html>
