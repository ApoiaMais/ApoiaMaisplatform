<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apoia+</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/telapac.css}">
</head>
<body>
    <header>
        <nav>
            <h1 class="title">Apoia+</h1>
            <div class="navigation-container">
                <ul>
                    <li><a th:href="@{#inicio}">Início</a></li>
                    <li><a th:href="@{#sobre}">Sobre</a></li>
                    <li><a th:href="@{#servicos}">Serviços</a></li>
                    <li><a th:href="@{#}">Contato</a></li>
                </ul>
            </div>
            <div class="btns-nav">
                <div class="btn-sign-in"><a th:href="@{/login}">Entrar</a></div>
                <div class="btn-sign-up"><a th:href="@{/selecao}">Cadastrar</a></div>
            </div>
        </nav>
    </header>
    <main>
    </header>
    <main>
        <section>
            <h2>Encontre um profissional</h2>
            <form id="searchForm">
                <label for="professional">Pesquise por nome ou formação:</label>
                <input type="text" id="professional" name="professional">
                <button type="submit">Pesquisar</button>
            </form>
        </section>
        <section id="therapistsSection">
            <h2>Horários disponíveis</h2>
            <div class="horario" id="therapistsList">
                <!-- Terapeutas serão inseridos aqui dinamicamente -->
            </div>
        </section>
    </main>
    <footer>
        <p></p>
    </footer>
    <script th:src="@{/js/app.js}"></script> <!-- Incluindo o arquivo JavaScript -->
</body>
</html>
