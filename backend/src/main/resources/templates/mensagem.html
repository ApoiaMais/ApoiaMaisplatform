            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .mensagem-container {
            text-align: center;
            position: relative;
        }
        .ponto {
            position: absolute;
            opacity: 0;
            animation: aparecer 2s forwards;
        }
        @keyframes aparecer {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .homenzinho {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
        }
        .homenzinho img {
            width: 100%;
            animation: trabalhar 2s infinite linear;
        }
        @keyframes trabalhar {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
